<!-- define.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une Nouvelle Définition</title>
    <style>
        /* Add any necessary styles here */
    </style>
</head>
<body>

<button onclick="location.href='{% url 'logout' %}'">Logout</button>

<div class="form-container">
    <h2>Ajouter une Nouvelle Définition</h2>
    <form action="{% url 'addDefinition' %}" method="post">
        {% csrf_token %}
        
        <label for="acronym">Acronyme :</label>
        <input type="text" id="acronym" name="acronym" required>

        <label for="definition">Définition :</label>
        <textarea id="definition" name="definition" rows="4" required></textarea>

        <label for="source">Source :</label>
        <input type="text" id="source" name="source" required>

        <label for="industry">Industrie :</label>
        <select id="industry" name="industry" multiple required>
            <option value="pharma">Pharma</option>
            <option value="electrical engineering">Electrical Engineering</option>
            <option value="civil engineering">Civil Engineering</option>
            <option value="mechanical engineering">Mechanical Engineering</option>
            <!-- Add more industries as needed -->
        </select>

        <button type="submit">Ajouter</button>
    </form>
</div>

</body>
</html>
