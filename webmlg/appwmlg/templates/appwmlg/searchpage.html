<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barre de Recherche - Thème Bleu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            background-color: #e0f7ff; /* Bleu ciel */
        }

        .search-container {
            position: relative;
            width: 400px;
            text-align: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #0066cc; /* Bleu foncé */
            border-radius: 25px;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #003366; /* Bleu encore plus foncé */
        }

        .results {
            position: absolute;
            top: 60px;
            left: 0;
            right: 0;
            background-color: white;
            border: 1px solid #0066cc; /* Bleu foncé */
            border-radius: 0 0 10px 10px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        .result-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
        }

        .result-item:hover {
            background-color: #e0f7ff; /* Bleu ciel en hover */
        }

        .result-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>

<div class="search-container">
    <input type="text" id="searchInput" placeholder="Rechercher...">
    <div class="results" id="resultsContainer"></div>
</div>

<script>
    const searchInput = document.getElementById("searchInput");
    const resultsContainer = document.getElementById("resultsContainer");

    const dummyData = ["HTML", "CSS", "JavaScript", "Python", "PHP", "Java", "Ruby", "C++", "Go", "Swift"];

    searchInput.addEventListener("input", function() {
        const query = searchInput.value.toLowerCase();
        resultsContainer.innerHTML = "";

        if (query) {
            const filteredData = dummyData.filter(item => item.toLowerCase().includes(query));

            if (filteredData.length > 0) {
                filteredData.forEach(item => {
                    const div = document.createElement("div");
                    div.classList.add("result-item");
                    div.textContent = item;
                    div.addEventListener("click", () => {
                        searchInput.value = item;
                        resultsContainer.style.display = "none";
                    });
                    resultsContainer.appendChild(div);
                });
                resultsContainer.style.display = "block";
            } else {
                resultsContainer.style.display = "none";
            }
        } else {
            resultsContainer.style.display = "none";
        }
    });
</script>

</body>
</html>
