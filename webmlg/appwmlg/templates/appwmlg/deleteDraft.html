<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <style>
        /* Add any necessary styles here */
    </style>
</head>
<body>

<button onclick="location.href='{% url 'logout' %}'">Logout</button>

<h1>Delete Draft: {{ draft.Acronym }}</h1>
<form method="post">
    {% csrf_token %}
    <label for="reason">Why are you deleting this draft?</label><br>
    <select name="reason" id="reason" required>
        <option value="definition is not complete">Definition is not complete</option>
        <option value="definition already exists">Definition already exists</option>
        <option value="other">Other</option>
    </select><br><br>
    <button type="submit">Delete Draft</button>
</form>

</body>
</html>
